<body>
  <div class="overlay">
      <nav class="nav-bar">
          <h1 class="display-4">TRAIN SCHEDULE 2.0</h1>
    
      </nav>
      <div class="display-time">
          <div class="jumbotro">
              <div class="train-schedule">
                  <table class="table table-striped">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">TRAIN NAME</th>
                          <th scope="col">DESTINATION</th>
    
                        </tr>
                      </thead>
                      <tbody class="train-table">
                     <!-- Results go here -->
                      </tbody>
                    </table>
              </div>
              <div class="train-schedule-second">
    
    
                    <table class="table table-striped">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Next Arrival)</th>
                            <th scope="col">Minutes Away</th>
                          
                          </tr>
                        </thead>
                        <tbody class="train-tableTimes">
                       <!-- Results go here -->
                        </tbody>
                      </table>
                  </table>
              </div>
            </div>
    
      </div>
        
    
      <div class="form-container">
        <div class="test">
          <h1 class="test"></h1>
        </div>
          <form>
              <div class="form-group">
                <input type="text" class="form-control name-input" id="formGroupExampleInput" placeholder="Train Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control destination-input" id="formGroupExampleInput2" placeholder="Destination">
              </div>
              <div class="form-group">
                <input type="text" class="form-control next-train-input" id="formGroupExampleInput" placeholder="First Train Time (24 hour formate 00 00)">
              </div>
              <div class="form-group">
                <input type="text" class="form-control frequency-input" id="formGroupExampleInput2" placeholder="Frequency (min)">
              </div>
              <button class="btn btn-primary save-button" type="submit">Save</button>
            </form>
      </div>
